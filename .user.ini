; Arquivo .user.ini - aplicado por diretório em ambientes PHP-FPM/CGI
; Objetivo: assegurar limites de upload/execução mesmo quando .htaccess não é respeitado

; Tamanho máximo de um arquivo
upload_max_filesize = 64M

; Deve ser MAIOR que upload_max_filesize
post_max_size = 72M

; Quantidade máxima de arquivos por requisição
max_file_uploads = 50

; Memória disponível para o processo PHP
memory_limit = 256M

; Tempo máximo de execução do script (segundos)
max_execution_time = 300

; Tempo máximo para processar dados de entrada (segundos)
max_input_time = 300

; Habilitar uploads de arquivo
file_uploads = On